    <body>
      <div class="div_form">
         <form name="contact" method="POST" data-netlify="true">
            <h3>
            Contactformulier <br></h3>

            <h6>U kunt hier uw bericht achterlaten</h6>
                       
            <p>
              <label>Naam: <input type="text" name="name" placeholder="Uw naam.." /></label>   
            </p>
            
            <p>
              <label>Telefoonnummer: <input type="tel" name="phonenumber" placeholder="Telefoonnummer"></label>
            </p>

            <p>
              <label>E-mail: <input type="email" name="email" placeholder="E-mailadres" /></label>
            </p>
    
            <p>
              <label>Message: <textarea name="message" rows="15" cols="50" placeholder="Typ hier uw bericht"></textarea></label>
            </p>
            
            <p>
              <button type="submit">Send</button>
            </p>              
          </form>
      </div>
    </body>
